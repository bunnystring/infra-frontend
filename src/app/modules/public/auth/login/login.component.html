<div class="card bg-base-100 shadow-2xl">
  <div class="card-body">
    <!-- Mascota animada -->
    <app-animated-pet
     [isPasswordFocused]="isPasswordFocused"
     [isTextFieldFocused]="isEmailFocused"
     [textFieldValue]="f['email'].value"
     [focusedFieldType]="'email'">
    </app-animated-pet>

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
        ¡Bienvenido de nuevo!
      </h2>
      <p class="text-base-content/60 mt-2">
        Ingresa tus credenciales para continuar
      </p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold">Correo Electrónico</span>
        </label>
        <label class="input input-bordered flex items-center gap-2"
          [class.input-error]="submitted && f['email'].errors">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
          </svg>
          <input
            type="email"
            formControlName="email"
            class="grow"
            placeholder="correo@ejemplo.com"
            [class.input-error]="submitted && f['email'].errors"
            autocomplete="email"
            (focus)="onEmailFocus()"
            (blur)="onEmailBlur()" />
        </label>
        <label class="label" *ngIf="submitted && f['email'].errors">
          <span class="label-text-alt text-error">
            <span *ngIf="f['email'].errors['required']">El correo es requerido</span>
            <span *ngIf="f['email'].errors['email']">Ingresa un correo válido</span>
          </span>
        </label>
      </div>

      <!-- Password Field -->
      <div class="form-control mt-4">
        <label class="label">
          <span class="label-text font-semibold">Contraseña</span>
        </label>
        <label
          class="input input-bordered flex items-center gap-2"
          [class.input-error]="submitted && f['password'].errors"
          (focusin)="onPasswordAreaFocus()"
          (focusout)="onPasswordAreaBlur($event)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
            <path fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd" />
          </svg>
          <input
            #passwordInput
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="grow"
            placeholder="••••••••"
            [class.input-error]="submitted && f['password'].errors"
            autocomplete="current-password" />
          <button
            type="button"
            (mousedown)="$event.preventDefault()"
            (click)="togglePasswordVisibility()"
            class="btn btn-ghost btn-xs"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </label>
        <label class="label" *ngIf="submitted && f['password'].errors">
          <span class="label-text-alt text-error">
            <span *ngIf="f['password'].errors['required']">La contraseña es requerida</span>
            <span *ngIf="f['password'].errors['minlength']">Mínimo 6 caracteres</span>
          </span>
        </label>
      </div>

      <!-- Remember Me -->
      <div class="form-control mt-4">
        <label class="label cursor-pointer justify-start gap-2">
          <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" />
          <span class="label-text">Recordarme</span>
        </label>
      </div>

      <!-- Submit Button -->
      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary" [disabled]="loading" [class.loading]="loading">
          <span *ngIf="!loading" class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Iniciar Sesión
          </span>
          <span *ngIf="loading" class="loading loading-spinner loading-md"></span>
        </button>
      </div>

      <!-- Reset Button -->
      <div class="form-control mt-2" *ngIf="submitted && loginForm.dirty">
        <button type="button" (click)="resetForm()" class="btn btn-ghost btn-sm">
          Limpiar formulario
        </button>
      </div>
    </form>

    <!-- Divider -->
    <div class="divider">O</div>

    <!-- Social Login -->
    <div class="space-y-2">
      <button class="btn btn-outline w-full gap-2" type="button">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="currentColor"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="currentColor"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="currentColor"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Continuar con Google
      </button>
    </div>

    <!-- Footer Links -->
    <div class="text-center mt-6 space-y-2">
      <p class="text-sm text-base-content/60">
        ¿No tienes cuenta?
        <a routerLink="/auth/register" class="link link-primary font-semibold">
          Regístrate aquí
        </a>
      </p>
      <a href="#" class="link link-primary text-sm">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>
</div>
